<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
  </head>
  <body>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="Dashboard.index" class="nav__link nav__link--active">Dashboard</a>
          <a href="Challenges.index" class="nav__link ml-1">Challenges</a>
        </li>
        <li class="nav__list-item">
          <a href="login.html" class="nav__link">login</a>
        </li>
      </ul>
    </nav>
    <main class="">
      <form class="form">
        <h4 class="title">
          welcome to <br />
          <span class="title--highlighted">challenge forum</span>
          
        </h4>

        <div class="social mt-2">
          <img src="assets/images/google-logo.png" alt="Google logo" class="icon icon--google">
          <span>Login with Google</span>
        </div>
        <div class="social mt-1">
            <img src="assets/images/facebook-logo.png" alt="Facebook logo" class="icon icon--facebook">
          <span>Login with facebook</span>
        </div>
        <div class="form__divider mt-1">
            
            <div class="form__divider-content">OR</div>
        </div>

        <div class="form__group form__group--icon-container">
            <i class="fa-solid fa-envelope"></i>
          <div class="input-container"> 
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
        </div>
        <div class="form__group form__group--icon-container">
            
            <i class="fa-solid fa-key"></i>
          <div class="input-container"> 
            <input type="password" name="password" min="8" id="password" placeholder="password" />
            <i class="fa-solid fa-eye"></i> 
            <i class="fa-solid fa-eye-slash"></i>
          </div>
        </div>
        <!-- <div class="errors">
            <p class="error">Invalid credentials</p>
        </div> -->
        <div class="remember-me  mt-3 text--samll">
          <div>
            <input type="checkbox" name="remember" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="/forgot-passowrd" class="nav__link link--active text--samll">Forgot Password?</a>
        </div>
        <button type="submit" class="btn mt-1">
            Login
        </button>
        <div class="register-link mt-1 text-center">
            Don't have an account? <a href="/register" class="nav__link link--active text--samll">Register</a>
        </div>
      </form>
    </main>
  </body>
</html>
